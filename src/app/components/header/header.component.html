<div class="alert alert-info">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
               <h3 class="app-clickable" [routerLink]="['/home']">IMDB</h3>
            </div>
            <div class="col-md-8">
                <form (submit)="submitHandler($event)">
                    <input type="text" name="queryTerm" 
                    autofocus 
                    [(ngModel)]="queryTerm"
                    class="form-control" 
                    placeholder="Search">
                </form>
            </div>
        </div>
    </div>
</div>
